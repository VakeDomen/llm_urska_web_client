<div class="box has-text-left-mobile">
    <h1 class="title is-5 is-hidden-tablet">Knowledge piles:</h1>
    <h1 class="title is-3 is-hidden-mobile">Knowledge piles:</h1>

    <ul class="mt-3">
        <li class="pile-i" *ngFor="let pile of piles">
            <input  id="{{pile.selector}}" type="checkbox" [(ngModel)]="pile.active" (ngModelChange)="emitCheck()"/>
            <label class="ml-2 is-size-5" for="{{pile.selector}}">{{pile.label}}</label>
        </li>
    </ul>
</div>
